<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeriChain - Blockchain Verification Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🔗 VeriChain</h1>
    <p>Trust made transparent — Verify anything on-chain.</p>
  </header>

  <main>
    <section id="connect">
      <button id="connectWallet">🦊 Connect Wallet</button>
      <p id="walletAddress">No wallet connected</p>
    </section>

    <section id="upload">
      <h2>📄 Verify Document / Data</h2>
      <input type="file" id="fileInput" />
      <button id="verifyBtn">Verify On-Chain</button>
      <p id="result"></p>
    </section>

    <section id="records">
      <h2>🧾 Recent Verifications</h2>
      <ul id="verificationList"></ul>
    </section>
  </main>

  <footer>
    <p>Built with ❤ by VeriChain Team | Powered by Blockchain</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
