<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VeriChain Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">VeriChain Admin</a>
        <div>
          <button id="connectWalletAdmin" class="btn btn-sm btn-primary">Connect Wallet</button>
          <span id="adminAddress" class="text-muted ms-2 small">Not connected</span>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div id="adminAlert" class="alert alert-warning d-none">Please connect wallet to manage reports (demo mode: any wallet will work).</div>

      <div class="row g-3">
        <div class="col-12 col-lg-8">
          <div class="card p-3">
            <h5>Verifications Over Time</h5>
            <canvas id="chartVerifications" height="120"></canvas>
          </div>

          <div class="card p-3 mt-3">
            <h5>Pending Reports</h5>
            <table class="table table-dark table-striped" id="reportsTable">
              <thead>
                <tr><th>Title</th><th>Source</th><th>Date</th><th>Status</th><th>Action</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="card p-3">
            <h6>Statistics</h6>
            <ul class="list-unstyled small">
              <li>Total verifications: <span id="statTotal">0</span></li>
              <li>Unique sources: <span id="statSources">0</span></li>
              <li>Trust score: <span id="statTrust">0%</span></li>
            </ul>
          </div>

          <div class="card p-3 mt-3">
            <h6>Tools</h6>
            <div class="d-grid">
              <button id="refreshData" class="btn btn-sm btn-outline-primary">Refresh Data</button>
              <a href="index.html" class="btn btn-sm btn-outline-light mt-2">Back to App</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
